<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="../assets/css/emma.css">
    <style type="text/css">
        .full-row {
            background: #2980b9;
        }
    </style>
</head>
<body>
<table class="body">
    <tr>
        <td class="center" align="center" valign="top">
            <center>

                <table class="container">
                    <tr>
                        <td>

                            <table class="row">
                                <tr>
                                    <td class="wrapper last">

                                        <table class="twelve columns">
                                            <tr>
                                                <td class="panel">
                                                    Container Wrapped Row
                                                </td>
                                                <td class="expander"></td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>

                <table class="row full-row"><!-- Styling goes on the row for the background. Row is 100% width. -->
                    <tr>
                        <td class="center" align="center"><!-- Center the container -->
                        <center><!-- Remember center tag -->

                            <table class="container"><!-- Container keeps content constrained to 580px -->
                                <tr>
                                    <td class="wrapper last full-row"><!-- Styling goes on the container wrappers for content background. fixed at 580px -->

                                        <table class="twelve columns">
                                            <tr>
                                                <td>
                                                    <span style="color: #ffffff">Fluid Width Row</span>
                                                </td>
                                                <td class="expander"></td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                            </table>

                        </center>
                        </td>
                    </tr>
                </table>

            </center>
        </td>
    </tr>
</table>
</body>
</html>
